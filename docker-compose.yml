version: '2'
services:

  # web
  web_servise:
    container_name: web_servise
    build:
      context: ./web_servise
      dockerfile: Dockerfile.development
    environment:
      TERM: "xterm"
    image: web_servise
    ports:
      - "4000:4000"
    command: bash -c "/bin/bash ; npm run start"
    env_file: ./web_servise/.env.development
    volumes:
      - ./web_servise/:/app

  # node
  auth_servise:
    container_name: auth_servise
    build:
      context: ./auth_servise
      dockerfile: Dockerfile.development
    image: auth_servise
    ports:
      - "4001:4001"
    command: bash -c "/bin/bash ; npm run start"
    env_file: ./auth_servise/.env
    volumes:
      - ./auth_servise/:/app

  crm_servise:
